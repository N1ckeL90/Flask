{% extends 'base.html' %}

{% block title %}
    Article detail
{% endblock %}

{% block body %}
    <h1>{{ article.title }}</h1>
    <div class="border">
        <p>
            {{ article.text }}
        </p>
    </div>
    <h5>
        {% if current_user.is_authenticated %}
            Автор: <a href="{{ url_for('user.get_user', pk=article.author) }}">{{ article.user.username }}</a>
        {% else %}
            {{ article.user.username }}
        {% endif %}
    </h5>
{% endblock %}
