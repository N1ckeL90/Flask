{% extends 'base.html' %}

{% block title %}
    Article list
{% endblock %}

{% block body %}
    <h1>Список статей:</h1>
    {% for article_id in article %}
        <ul>
            <li>
                <a href="{{ url_for('article.get_article', pk=article_id) }}">{{ article[article_id].title }}</a>
                <br>Автор:
                <a href="{{ url_for('user.get_user', pk=article[article_id].author.id) }}">
                    {{ article[article_id].author.user_name }}
                </a>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
