{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block body %}
    <h4>Список авторов:</h4>
    {% if authors %}
        <ul>
            {% for author in authors %}
                <li>
                    {{ author.id }} ({{ author.user.username }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>Авторов пока нет</h3>
    {% endif %}
{% endblock %}
