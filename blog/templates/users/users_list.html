{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <h1>Список пользователей:</h1>
    {% for user in users %}
        <ul>
            <li>
                <a href={{ url_for('user.get_user', pk=user.id) }}>{{ user.username }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
